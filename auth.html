<head>
    <meta charset="utf-8" />

    <title>Endeavor | Авторизация</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2"
                     width="40" height="32" viewBox="0 0 256.000000 213.000000"
                     preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,213.000000) scale(0.100000,-0.100000)"
                       fill="#000000" stroke="none">
                        <path d="M1408 2114 c-19 -10 -94 -126 -259 -402 -127 -213 -345 -575 -483

                                -604 712 -1008 87 -160 126 -345 88 -418 -47 -89 -173 -141 -391 -162 -291

                        ></path>
                    </g>
                </svg>
                <span class="fs-4">Endeavor</span>
            </a>
        </header>
    </div>
    <div class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="authForm" method="POST">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Ваша эл. почта *" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
                            <label class="form-label" for="email">Эл. почта</label>
                        </div>
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Ваш пароль *" required />
                            <label class="form-label" for="password">Пароль</label>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3">Запомнить меня</label>
                            </div>
                            <a href="#">Забыли пароль?</a>
                        </div>
                        <!-- Submit button -->
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Подтвердить</button>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">ИЛИ</p>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#" role="button">
                                <i class="fab fa-facebook-f me-2"></i>продолжить с ВК
                            </a>
                            <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#" role="button">
                                <i class="fab fa-twitter me-2"></i>продолжить с ГУ
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
